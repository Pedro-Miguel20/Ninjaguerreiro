<style>
 @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap');

html{
 background: rgb(32,36,104);
background: linear-gradient(315deg, rgba(32,36,104,1) 0%, rgba(46,55,172,1) 100%);
}

body{
    margin: 0;
}

.mytabs {
    display: flex;
    flex-wrap: wrap;
    height: 100svh;
    align-content: flex-start;
}
.mytabs input[type="radio"] {
    display: none;
}
.mytabs label {
    padding: 25px;
    font-weight: bold;
}

.mytabs .tab{
    width: 100%;
    order: 1;
    display: none;
}
.mytabs .tab h2 {
    font-size: 3em;
}

.mytabs input[type='radio']:checked + label + .tab {
  display: block;
}

.mytabs input[type="radio"]:checked + label {
}
.menu{
  display: flex;
  justify-content: space-between;
  margin: 20px;
}

.icone{
  filter: invert(90%);
  font-size: 22px;
  position: absolute;
}

.icon1:hover::before {
  content: "about";
  animation: animatedContent 1s;
  color: #cfcfcfc;
  font-family: 'Wix Madefor Display', sans-serif;
}

.icon2:hover::before {
  content: "home";
  animation: animatedContent 1s;
  color: #cfcfcfc;
  font-family: 'Wix Madefor Display', sans-serif;
}

.icon3:hover::before {
  content: "profile";
  animation: animatedContent 1s;
  color: #cfcfcfc;
  font-family: 'Wix Madefor Display', sans-serif;
}

.icon2{
  left: 8%;  
}

.icon3{
  right: 0%;  
}

.main{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1, p{
  font-family: 'Wix Madefor Display', sans-serif;
  color: #cfcfcf;
  margin: 0;
}

img{
  width: 370px;
  height: 400px;
}

blink{
  font-size: 25px;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0% {opacity: 0}
	49%{opacity: 0}
	50% {opacity: 1}
}

.cat { 
    animation-name: cat;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 30px;
    margin-top: 5px;
}

@keyframes cat {
    0% { transform: translate(0,  0px); 
  }
    50%  { transform: translate(0, 15px); 
  }
    100%   { transform: translate(0, -0px); 
  }
}


.tudo{
height: auto;
    display: flex;
    left: 50%;
    position: relative;
    top: 50%;
    transform: translate(-50%, -50%);
    justify-content: center;
}

.caixa{
  display: flex;
  flex-direction: column;
  background-color: white;
  padding: 20px;
  border-radius: 10px 0px 0px 10px;
}

form{
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 50%;
}

h3{
  font-family: 'Wix Madefor Display', sans-serif;
  margin: 5px;
  margin-bottom: 15px;
  font-size: 30px;
}

input{
  background-color: #e6e9eb;
    font-family: 'Wix Madefor Display', sans-serif;
  margin: 5px;
  padding: 10px;
  border-radius: 5px;
  width: 250px;
  border-style:none;
}

input:focus{
  outline-style: none;
  box-shadow: none;
}

#submit{
  width: 25%;
  height:35px;
  border-radius: 5px;
  border-style:none;
  margin-top: 15px;
}

#submit:hover{
  background-color: #34319c;
  color: white;
  transition: 0.5s;
}

.tab{
  height: 100%;
}

form .li{
  padding: 0;
}

a{
  padding: 15px;
  background-color: white;
  border-radius: 50%;
}

a:hover{
  background-color: #3633a3;
  transition: 0.5s;
}

.face{
  padding-left: 19px;
  padding-right: 19px;
}

.login{
  background-color:white;
}

.enter{
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  align-items: center;
  background-color: #e6e9eb;
  padding: 20px;
  border-radius: 0px 10px 10px 0px;
}

form .la{
  padding: 0;
}
@media (max-width: 880px){
  .main{
    flex-direction: column;
    justify-content: center;
    font-size: clamp(0.2rem, 3vw, 1rem);
  }
  span{
    font-size: clamp(0.8rem, 4vw, 1.5rem);
  }
  .cat{
    width: clamp(180px, 50%, 370px);
    height: clamp(180px, 50vw, 370px);
    margin: 0;
  }
  .icon2{
    left: 50%;
    transform: translateX(-50%);
  }
  input{
    width:clamp(100px, 50vw, 250px)
  }
  .submit{
    width: 64px;
  }
  .tudo{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .caixa{
    border-radius: 10px 10px 0px 0px;
  }
  .enter{
    border-radius: 0px 0px 10px 10px;  
  }
}
</style>
